<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Filtros - Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .card-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        input[type="date"]:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        .validation-message {
            color: #ffdddd;
            font-size: 12px;
            height: 15px;
            margin-top: 5px;
        }
        input.invalid {
            border: 1px solid #ff4444;
        }
        .summary-item strong {
            color: #ffdddd;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }
        .btn {
            background: #00ff00;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 20px; /* Para separarlo de los inputs */
        }

        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='mantenimiento.html'" title="Volver">‚Üê</button>
            <h1 class="title">Gesti√≥n de Filtros</h1>
        </div>

        <div class="tabs">
            <button class="tab" onclick="window.location.href='mantenimiento.html'">üìä Panel</button>
            <button class="tab" onclick="window.location.href='mantenimiento.html'">üîß Mantenimiento</button>
            <button class="tab" onclick="window.location.href='mantenimiento.html'">üöó Veh√≠culo</button>
            <button class="tab" onclick="window.location.href='mantenimiento.html'">üìã Historial</button>
            <button class="tab active" onclick="window.location.href='filtros.html'">‚öôÔ∏è Filtros</button>
            <button class="tab" onclick="window.location.href='ruedas.html'">üõû Ruedas</button>
        </div>

        <div class="card" id="summary-card">
            <div class="card-header">üìä Resumen General</div>
            <p>Pr√≥ximo Cambio Urgente: <strong id="summary-next-filter">--</strong> el <strong id="summary-next-date">--</strong></p>
        </div>

        <div id="filters-container">
            <!-- Filtro de Aire -->
            <div class="card" data-filter-name="Filtro de Aire">
                <div class="card-header">Filtro de Aire</div>
                <div class="form-row">
                    <div>
                        <label for="aire-last">√öltimo Cambio</label>
                        <input type="date" id="aire-last" class="date-input" data-type="last">
                        <div class="validation-message"></div>
                    </div>
                    <div>
                        <label for="aire-next">Pr√≥ximo Cambio</label>
                        <input type="date" id="aire-next" class="date-input" data-type="next">
                        <div class="validation-message"></div>
                    </div>
                </div>
            </div>

            <!-- Filtro de Combustible -->
            <div class="card" data-filter-name="Filtro de Combustible">
                <div class="card-header">Filtro de Combustible</div>
                <div class="form-row">
                    <div>
                        <label for="combustible-last">√öltimo Cambio</label>
                        <input type="date" id="combustible-last" class="date-input" data-type="last">
                        <div class="validation-message"></div>
                    </div>
                    <div>
                        <label for="combustible-next">Pr√≥ximo Cambio</label>
                        <input type="date" id="combustible-next" class="date-input" data-type="next">
                        <div class="validation-message"></div>
                    </div>
                </div>
            </div>

            <!-- Aceite del Motor -->
            <div class="card" data-filter-name="Aceite del Motor">
                <div class="card-header">Aceite del Motor</div>
                <div class="form-row">
                    <div>
                        <label for="aceite-last">√öltimo Cambio</label>
                        <input type="date" id="aceite-last" class="date-input" data-type="last">
                        <div class="validation-message"></div>
                    </div>
                    <div>
                        <label for="aceite-next">Pr√≥ximo Cambio</label>
                        <input type="date" id="aceite-next" class="date-input" data-type="next">
                        <div class="validation-message"></div>
                    </div>
                </div>
            </div>

            <!-- Filtro de Aire Acondicionado -->
            <div class="card" data-filter-name="Filtro de A/C">
                <div class="card-header">Filtro de A/C</div>
                <div class="form-row">
                    <div>
                        <label for="ac-last">√öltimo Cambio</label>
                        <input type="date" id="ac-last" class="date-input" data-type="last">
                        <div class="validation-message"></div>
                    </div>
                    <div>
                        <label for="ac-next">Pr√≥ximo Cambio</label>
                        <input type="date" id="ac-next" class="date-input" data-type="next">
                        <div class="validation-message"></div>
                    </div>
                </div>
            </div>
        <button class="btn" onclick="saveAllFilterData()">üíæ Guardar Datos</button>
        </div>
    </div>

    <script>
    function saveAllFilterData() {
        const dateInputs = document.querySelectorAll('.date-input');
        dateInputs.forEach(input => {
            saveDate(input.id, input.value);
        });
        alert('‚úÖ Datos de filtros guardados correctamente!');
    }
    document.addEventListener('DOMContentLoaded', () => {
        const dateInputs = document.querySelectorAll('.date-input');
        const summaryFilterEl = document.getElementById('summary-next-filter');
        const summaryDateEl = document.getElementById('summary-next-date');

        function loadDates() {
            dateInputs.forEach(input => {
                const savedDate = localStorage.getItem(`filtros_${input.id}`);
                if (savedDate) {
                    input.value = savedDate;
                }
            });
            validateAllInputs();
            updateSummary();
        }

        function saveDate(id, value) {
            localStorage.setItem(`filtros_${id}`, value);
        }

        function validateInput(input) {
            const section = input.closest('.card');
            const lastDateInput = section.querySelector('[data-type="last"]');
            const nextDateInput = section.querySelector('[data-type="next"]');
            const validationMessageEl = input.nextElementSibling;

            const lastDate = lastDateInput.value ? new Date(lastDateInput.value) : null;
            const nextDate = nextDateInput.value ? new Date(nextDateInput.value) : null;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let isValid = true;
            let message = '';

            input.classList.remove('invalid');
            validationMessageEl.textContent = '';

            if (input.dataset.type === 'last' && lastDate && lastDate > today) {
                isValid = false;
                message = 'La fecha no puede ser futura.';
            } else if (input.dataset.type === 'next' && nextDate && nextDate < today) {
                isValid = false;
                message = 'La fecha no puede ser pasada.';
            } else if (lastDate && nextDate && nextDate < lastDate) {
                isValid = false;
                message = 'Debe ser posterior al √∫ltimo cambio.';
                if (input.dataset.type === 'last') {
                    nextDateInput.classList.add('invalid');
                    nextDateInput.nextElementSibling.textContent = message;
                } else {
                    lastDateInput.classList.add('invalid');
                    lastDateInput.nextElementSibling.textContent = message;
                }
            }

            if (!isValid) {
                input.classList.add('invalid');
                validationMessageEl.textContent = message;
            }

            return isValid;
        }

        function validateAllInputs() {
            dateInputs.forEach(input => validateInput(input));
        }

        function updateSummary() {
            let upcomingChanges = [];

            document.querySelectorAll('#filters-container .card').forEach(section => {
                const nextDateInput = section.querySelector('[data-type="next"]');
                const filterName = section.dataset.filterName;

                if (nextDateInput.value && !nextDateInput.classList.contains('invalid')) {
                    upcomingChanges.push({
                        name: filterName,
                        date: new Date(nextDateInput.value),
                    });
                }
            });

            if (upcomingChanges.length > 0) {
                upcomingChanges.sort((a, b) => a.date - b.date);
                const nextChange = upcomingChanges[0];
                summaryFilterEl.textContent = nextChange.name;
                summaryDateEl.textContent = nextChange.date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
            } else {
                summaryFilterEl.textContent = '--';
                summaryDateEl.textContent = 'Sin cambios pr√≥ximos';
            }
        }

        dateInputs.forEach(input => {
            input.addEventListener('change', () => {
                saveDate(input.id, input.value);
                validateAllInputs();
                updateSummary();
            });
        });

        loadDates();
    });
    </script>
    </script>
</body>
</html>
