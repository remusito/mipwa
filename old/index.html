<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: #fff;
      font-family: "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;

    }
    p {
      font-size: 1rem;
      color: #ccc;
      max-width: 400px;
      margin: 0.5rem 0;
    }
    a {
      margin-top: 1.5rem;
      display: inline-block;
      background: #4fc3f7;
      color: #1e1e2f;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;

    }
    .loader {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #4fc3f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
