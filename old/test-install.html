<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instalaci√≥n - Sem√°foro App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: white;
            color: #667eea;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üö¶ Test de Instalaci√≥n PWA</h1>
    
    <div class="status" id="status">
        Verificando compatibilidad...
    </div>
    
    <button id="installBtn" onclick="installApp()" disabled>
        üì± Instalar App
    </button>
    
    <button onclick="window.location.href='index.html'">
        üè† Ir a la App
    </button>
    
    <button onclick="window.location.href='diagnostico-pwa.html'">
        üîß Diagn√≥stico Completo
    </button>
    
    <div class="log" id="log"></div>

    <script>
        let deferredPrompt;
        const statusDiv = document.getElementById('status');
        const installBtn = document.getElementById('installBtn');
        const logDiv = document.getElementById('log');
        
        function log(message) {
            console.log(message);
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message) {
            statusDiv.textContent = message;
            log(message);
        }

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    log('‚úÖ Service Worker registrado');
                    updateStatus('Service Worker activo - PWA lista');
                })
                .catch(error => {
                    log('‚ùå Error en Service Worker: ' + error.message);
                    updateStatus('Error en Service Worker');
                });
        } else {
            log('‚ùå Service Worker no soportado');
            updateStatus('Navegador no compatible con PWA');
        }

        // Capturar evento de instalaci√≥n
        window.addEventListener('beforeinstallprompt', (e) => {
            log('‚úÖ Evento beforeinstallprompt capturado');
            e.preventDefault();
            deferredPrompt = e;
            installBtn.disabled = false;
            updateStatus('¬°App lista para instalar!');
        });

        // Detectar si ya est√° instalada
        window.addEventListener('appinstalled', () => {
            log('‚úÖ App instalada correctamente');
            updateStatus('App instalada correctamente');
            installBtn.style.display = 'none';
        });

        // Funci√≥n de instalaci√≥n
        async function installApp() {
            if (!deferredPrompt) {
                log('‚ùå No hay prompt de instalaci√≥n disponible');
                return;
            }

            try {
                log('üì± Mostrando prompt de instalaci√≥n...');
                deferredPrompt.prompt();
                
                const choiceResult = await deferredPrompt.userChoice;
                log('üë§ Respuesta del usuario: ' + choiceResult.outcome);
                
                if (choiceResult.outcome === 'accepted') {
                    updateStatus('¬°Instalaci√≥n aceptada!');
                } else {
                    updateStatus('Instalaci√≥n cancelada');
                }
                
                deferredPrompt = null;
                installBtn.disabled = true;
            } catch (error) {
                log('‚ùå Error durante instalaci√≥n: ' + error.message);
                updateStatus('Error durante la instalaci√≥n');
            }
        }

        // Verificar si ya est√° en modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            log('‚úÖ App ejecut√°ndose en modo standalone');
            updateStatus('App ya instalada y ejecut√°ndose');
            installBtn.style.display = 'none';
        }

        // Log inicial
        log('üîÑ Iniciando test de instalaci√≥n...');
        log('üì± User Agent: ' + navigator.userAgent);
        log('üåê URL: ' + window.location.href);
        log('üîí Protocolo: ' + window.location.protocol);
    </script>
</body>
</html>
