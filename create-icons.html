<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
</head>
<body>
    <h1>Generando iconos...</h1>
    <canvas id="canvas192" width="192" height="192" style="border:1px solid black;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border:1px solid black;"></canvas>
    
    <div>
        <h2>Descargar iconos:</h2>
        <a id="download192" download="icon-192.png">Descargar 192x192</a><br>
        <a id="download512" download="icon-512.png">Descargar 512x512</a>
    </div>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Círculos del semáforo
            const centerX = size / 2;
            const circleRadius = size * 0.08;
            const spacing = size * 0.12;
            
            // Rojo
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(centerX, centerX - spacing, circleRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Amarillo
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(centerX, centerX, circleRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Verde
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(centerX, centerX + spacing, circleRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texto
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Semáforo', centerX, size * 0.85);
            
            return canvas.toDataURL('image/png');
        }
        
        // Crear iconos
        const canvas192 = document.getElementById('canvas192');
        const canvas512 = document.getElementById('canvas512');
        
        const icon192 = createIcon(canvas192, 192);
        const icon512 = createIcon(canvas512, 512);
        
        // Enlaces de descarga
        document.getElementById('download192').href = icon192;
        document.getElementById('download512').href = icon512;
        
        // Auto-descargar
        setTimeout(() => {
            document.getElementById('download192').click();
            setTimeout(() => {
                document.getElementById('download512').click();
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
